<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/Modal.js" defer></script>

    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/ponnala');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    </style>
</head>
<body>
    <header>
        <div class="barra">
            <div class="item i1">
                <div class="icono">
                    <a href="/html/Menu.html">
                        <img src="/img/letra-c.png" alt="" width="50px">
                    </a>
                </div>
            </div>
            <div class="item i2">
                <div class="buscador">
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" >
                    
                </div>
            </div>
            <div class="item i3">
                <div class="boton ingreso">
                    <a href="/html/Login.html" >Ingreso</a>
                </div>
                <div class="boton registro">
                    <a href="/html/Register.html">Registro</a>
                </div>
                <div class="boton carrito perfil">
                    <button style="background-color: rgba(240, 248, 255, 0);border: 0;" onclick="popup()" type="button"><img src="/img/usuario (1).png" alt="" width="25" style="margin-left: 4.5px;"></button>
                </div>
                
                <div class="boton carrito">
                    <a href="/html/Detail.html"><img src="/img/img_carro.png" alt="" width="25"></a>
                </div>
            </div>
        </div>
        <div class="popUp" id="popUp">
            <div class="modal">
                <div class="boton ingreso2">
                    <a href="/html/Login.html" >Ingreso</a>
                </div>
                <div class="boton registro2">
                    <a href="/html/Register.html">Registro</a>
                </div>
            </div>  
        </div> 
    </header>
    <main>

        <div class="Contenedor">
            <form action="">
                <h1>Inicio de Sesión</h1>
                <div class="Datos">
                    <input type="text" placeholder="Usuario" required>
                </div>
                <div class="Datos">
                    <input type="password" placeholder="Contraseña"required>
                </div>
                <div class="Iniciar">
                    <button type="ingresar" class="btn" >Iniciar Sesión</button>
                </div>
                <div class="Olvidar">
                    <a href="#">Olvidaste tu Contraseña</a>
                </div>

            </form>
        </div>
    </main>
    <link rel="stylesheet" href="/css/Login.css">
    <link rel="stylesheet" href="/css/Navbar.css">   
</body>
</html>
