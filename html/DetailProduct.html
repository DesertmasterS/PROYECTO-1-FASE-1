<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/ponnala');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <script type="module" src="/js/ID.js"></script>
    <script src="/js/Modal.js" defer></script>
    <script type="module" src="/js/Carrito.js"></script>
</head>
<body>
    <header>
        <div class="barra">
            <div class="item i1">
                <div class="icono">
                    <a href="/html/Menu.html">
                        <img src="/img/letra-c.png" alt="" width="50px">
                    </a>
                </div>
            </div>
            <div class="item i2">
                <div class="buscador">
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" >
                    </form>
                </div>
            </div>
            <div class="item i3">
                <div class="boton ingreso">
                    <a href="/html/Login.html" >Ingreso</a>
                </div>
                <div class="boton registro">
                    <a href="/html/Register.html">Registro</a>
                </div>
                <div class="boton carrito perfil">
                    <button style="background-color: rgba(240, 248, 255, 0);border: 0;" onclick="popup()" type="button"><img src="/img/usuario (1).png" alt="" width="25" style="margin-left: 4.5px;"></button>
                </div>
                
                <div class="boton carrito">
                    <button style="background-color: rgba(240, 248, 255, 0);border: 0;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img src="/img/img_carro.png" alt="" width="30px"></button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                          <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compra <hr></h5>
                          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body" id="offcanva">
                            <div id="identificador">

                            </div>
                            <a href="/html/Detail.html">
                                <div class="irCompra">
                                    <h6>COMPRAR</h6>
                                </div>
                            </a>
                
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="popUp" id="popUp">
            <div class="modal">
                <div class="boton ingreso2">
                    <a href="/html/Login.html" >Ingreso</a>
                </div>
                <div class="boton registro2">
                    <a href="/html/Register.html">Registro</a>
                </div>
            </div>  
        </div>
        
    </header> 
<main>
    
    <div id="Con">

    </div>
   
</main>
<link rel="stylesheet" href="/css/Navbar.css">
<link rel="stylesheet" href="/css/DetailProduct.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
