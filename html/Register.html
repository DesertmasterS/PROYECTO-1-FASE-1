<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/NewRegister.css">
    <link rel="stylesheet" href="../css/Navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="barra">
            <div class="item i1">
                <div class="icono">
                    <a href="/html/Menu.html">
                        <img src="/img/letra-c.png" alt="" width="50px">
                    </a>
                </div>
            </div>
            <div class="item i2">
                <div class="buscador">
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" >
                    </form>
                </div>
            </div>
            <div class="item i3">
                <div class="boton ingreso">
                    <a href="/html/Login.html" >Ingreso</a>
                </div>
                <div class="boton registro">
                    <a href="/html/Register.html">Registro</a>
                </div>
                <div class="boton carrito perfil">
                    <button style="background-color: rgba(240, 248, 255, 0);border: 0;" onclick="popup()" type="button"><img src="/img/usuario (1).png" alt="" width="25" style="margin-left: 4.5px;"></button>
                </div>
                
                <div class="boton carrito">
                    <button style="background-color: rgba(240, 248, 255, 0);border: 0;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img src="/img/img_carro.png" alt="" width="30px"></button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                          <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compra <hr></h5>
                          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body" id="offcanva">
                            <div id="identificador">

                            </div>
                            <a href="/html/Detail.html">
                                <div class="irCompra">
                                    <h6>COMPRAR</h6>
                                </div>
                            </a>
                
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="popUp" id="popUp">
            <div class="modal">
                <div class="boton ingreso2">
                    <a href="/html/Login.html" >Ingreso</a>
                </div>
                <div class="boton registro2">
                    <a href="/html/Register.html">Registro</a>
                </div>
            </div>  
        </div>
        
    </header>
    <main >
        <div class="container-fluid">
            <div class="row">
                <div class="formulario mt-5">
                    <form action="" name="formulario" id="formulario" method="post"
                        class="col-md-4 mx-auto my-5 border light mt text-center formulario"
                        style="border-radius: 30px; background-color: #f9f9f9;">
                        <h3 style="color: gray;">Registro</h3>
                        <div class="row g-2">
                            <div class="col-md mb-3">
                                <div class="form-floating Nombres">
                                    <input type="text" class="form-control" name="nombre" id="nombre">
                                    <label for="nombre">Nombres</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="apellido" id="apellido">
                                    <label for="apellido">Apellidos</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating col-5 mb-3 ">
                            <input type="email" name="correoP" id="correoP" class="form-control">
                            <label for="correoP">Correo Personal</label>
                        </div>
                        <div class="form-floating col-5 mb-3">
                            <input type="email" name="correoE" id="correoE" class="form-control">
                            <label for="correoE">Correo Empresarial</label>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="date" name="fecnac" id="fecnac" class="form-control">
                                    <label for="fecnac">Fecha de Nacimiento</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating mx-auto">
                                    <select name="genero" id="genero" class="form-select">
                                        <option value="1">Masculino</option>
                                        <option value="2">Femenino</option>
                                        <option value="3">Otro</option>
                                    </select>
                                    <label for="genero">Género</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating mx-auto">
                                    <input type="text" name="numtelef" id="numtelef" class="form-control">
                                    <label for="numtelef">Número de Celular</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating col-5 mb-3">
                            <select name="comuna" id="comuna" class="form-select">

                                <option value="1">Recoleta</option>
                                <option value="2">Puente Alto</option>
                                <option value="3">Providencia</option>
                                <option value="4">Santiago</option>
                                <option value="5">Maipu</option>
                            </select>
                            <label for="comuna">Comuna</label>
                        </div>
                        <div class="row g-2">
                            <div class="col-md-8">
                                <div class="form-floating">
                                    <input type="text" name="direccion" id="direccion" class="form-control">
                                    <label for="direccion">Dirección</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <div class="form-floating">
                                    <input type="text" name="numDir" id="numDir" class="form-control">
                                    <label for="numero">Número</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating col-md-8 mb-3">
                            <input type="password" name="contraseña" id="contraseña" class="form-control">
                            <label for="contraseña">Contraseña</label>
                        </div>
                        <div class="form-floating col-md-8 mb-4">
                            <input type="password" name="Repcontraseña" id="Repcontraseña" class="form-control">
                            <label for="Repcontraseña">Repetir Contraseña</label>
                        </div>
                        <div id="resultado"></div>
                        <div class="form-group col-6 mx-auto mb-4">
                            <button type="button" id="validarDatos" name="validarDatos" onclick="validar()" class="btn btn-outline-primary rounded-pill">Validar</button><br><br>
                            <input type="submit" id="submit" name="submit" value="Registrarse" class="btn btn-outline-primary rounded-pill" onclick="validar()">
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </main>

    <script src="../js/Register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
