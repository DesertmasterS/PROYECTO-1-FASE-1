<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/ponnala');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="barra">
            <div class="icono">
                <img src="img/4552946.png" alt="" width="50px">
            </div>
            <div class="buscador">
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" >
                
            </div>
            <div class="ingreso">
                <a href="">inicio</a>
            </div>
            <div class="registro">
                <a href="">Registro</a>
            </div>
            <div class="carrito">
                <a href=""><img src="/img/img_carro.png" alt="" width="25"></a>
            </div>
        </div> 
    </header>
    <main>
        <div class="Contenedor">
            <div class="Linea1">
                <div class="Plato1">
                    <img src="/img/Plato.jpg" alt="Primer Producto" width="80px" >
                </div>
                <div class="Cantidad">
                    <select class="number">
                        <option value="number">1</option>
                        <option value="number">2</option>
                        <option value="number">3</option>
                        <option value="number">4</option>
                        <option value="number">5</option>
                    </select>
                </div>
            </div>
            <div class="Linea2">
                <div class="Plato2">
                    <img src="/img/Plato.jpg" alt="Segundo Producto">
                </div>
                <div class="Cantidad">
                    <select class="number">
                        <option value="number">1</option>
                        <option value="number">2</option>
                        <option value="number">3</option>
                        <option value="number">4</option>
                        <option value="number">5</option>
                    </select>
                </div>
            <div class="Linea3">             
                <div class="Total">
                    <h6>Total</h6>
                </div>     
                <div class="Numero">
                    <input type="number" placeholder="10000">
                </div>
            </div>
            <div class="Linea4">
                <div class="TotalDesc">
                    <h6>Total con Descuentos</h6>
                </div>
                <div class="Numero">
                    <input type="number" placeholder="8000">
                </div>
            </div>
    </main>

    <link rel="stylesheet" href="/css/Navbar.css">
    <link rel="stylesheet" href="/css/Detail.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<html>
